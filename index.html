<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="layout">
        <input type="text" name="screen" id="screen">
        <section id="buttonPannel">
            <button type="button" id="buttonReset" class="buttonOperation">Reset</button>
            <button type="button" id="buttonDelete" class="buttonOperation">C</button>
            <button type="button" id="buttonPotence" class="buttonOperation">^</button>
            <button type="button" id="buttonDivide" class="buttonOperation">/</button>
            <button type="button" id="buttonMultiply" class="buttonOperation">X</button>
            <button type="button" value="9" id="buttonN9" class="buttonNum">9</button>
            <button type="button" value="8" id="buttonN8" class="buttonNum">8</button>
            <button type="button" value="7" id="buttonN7" class="buttonNum">7</button>
            <button type="button" id="buttonSustract" class="buttonOperation">-</button>
            <button type="button" value="6" id="buttonN6" class="buttonNum">6</button>
            <button type="button" value="5" id="buttonN5" class="buttonNum">5</button>
            <button type="button" value="4" id="buttonN4" class="buttonNum">4</button>
            <button type="button" id="buttonAdd" class="buttonOperation">+</button>
            <button type="button" value="3" id="buttonN3" class="buttonNum">3</button>
            <button type="button" value="2" id="buttonN2" class="buttonNum">2</button>
            <button type="button" value="1" id="buttonN1" class="buttonNum">1</button>
            <button type="button" id="buttonTotal" class="buttonOperation">=</button>
            <button type="button" value="." id="buttonDot" class="buttonNum">.</button>
            <button type="button" value="0" id="buttonN0" class="buttonNum">0</button>
        </section>
    </div>
    
    <script type="module" src="./app.js" defer></script>
</body>
</html>
